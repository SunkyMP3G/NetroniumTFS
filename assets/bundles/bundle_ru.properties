item.netroniummod-sharded-lore.name = Фракция: Расколотые - Начало
item.netroniummod-sharded-lore.description = [cyan]Нажмите 'i', чтобы увидеть подробности
item.netroniummod-sharded-lore.details = [white]Истоки человечества. \nПосле изобретения ракет и изучения космоса, была начата колонизация других планет, например Серпуло. \n[red]Но некоторые люди отделились от общества и начали изучать другие места в космосе...

item.netroniummod-crux-lore.name = Фракция: Агрессоры - Начало
item.netroniummod-crux-lore.description = [cyan]Нажмите 'i', чтобы увидеть подробности
item.netroniummod-crux-lore.details = [white][accent]После ухода от Расколотых[], всего один человек с достаточной ненавистью к человечеству смог изобрести множество военных машин и помешать Расколотым захватить Серпуло и переманить сотни их солдат к себе.\nПосле поражения на Серпуло они решили разобраться с корнем: [sky]Нетрониум[].

item.netroniummod-netronium-lore.name = Нетрониум - Начало
item.netroniummod-netronium-lore.description = [cyan]Нажмите 'i', чтобы увидеть подробности
item.netroniummod-netronium-lore.details = [white]Родина Расколотых и всего человечества. \nИмеет фиолетовую траву и много воды, но присутствует недостаток дикой жизни (из-за человеческой деятельности), поэтому вся еда либо исскуственная, либо выращена на грядках. \nПосле вторжения Агрессоров многие были эвакуированы в [accent]Космическую Станцию Расколотых[].