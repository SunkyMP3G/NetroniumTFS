### Other
unit.netroniummod-train.name = Поезд
unit.netroniummod-train.description = Подвижная угроза. Уничтожит всё, что стоит на его пути, не получив при этом ни царапины. \nЕго водитель - большой пьяный мужчина(?), который также включил странную музыку.
unit.netroniummod-train.details = [white] ЕДУ ПО ТУННЕЛЮ ПРЯМ ПОСЛЕ ПИВКА \n КАЖЕТСЯ МЕХОЙ КОЧКА ИЗДАЛЕКА \n СКАЖЕШЬ ПЬЯН? ******** *****! \n Я ВЫЖМУ ТЫЩУ МИЛЬ \n В ЧАС \n\n НО НЕ ЗНАЕШЬ ТЫ \n ЧТО МНЕ НЕ НУЖЕН БАК \n И Я ПЕРЕЕДУ ТВОЙ ЖАЛКИЙ ПЕРДАК \n РАЗМАЗЖУ ****** \n У МЕНЯ BERGENTRÄIN \n ШАНСОВ НЕТ И ТАК \n\n ПОЕЗД! \n\n ПИВО ТУТ СО МНОЙ \n КРОВЬ СМЕШАНА С КАМНЕМ \n ВЫИГРАЮ ВЕЗДЕ \n С АГРЕССАМИ В ***** \n У НИХ ЕСТЬ ОТРЯД \n НО МНЕ ВСЁ РАВНО \n МЕНЯ НЕ ОБОГНААААТЬ \n\n ТОЛЬКО ЧТО СПАС ТУННЕЛЬ \n ПРОБИВ ЯДРО Т5 \n МЕХУ ЗАДАВИЛ \n ГЕРОЕМ ДАСКОВ СТАЛ \n ЖЁСТКО ЗАНЕСЛО \n НО Я НЕ ВАША ЦЕЛЬ \n И Я НЕ СОЙДУ С ПУТИ!!! \n\n Я ГОНЮ \n Я НА СПИДАХ \n СЕМЬ БАНОК В МОИХ ВЕНАХ \n ОБОГНАТЬ НЕ СМОЖЕШЬ ТЫ \n СМОТРИ НЕ ОКАЖИСЬ ВПЕРЕДИ \n\n Я ГОНЮ \n Я БУДУ ГНАТЬ \n ПАЧКУ РЕЛЬС ОБНЮХИВАТЬ \n ЧЁРТ ЧЁРТ ЧЁРТ, НУЖНО \n ПРОДОЛЖИТЬ НЮХАТЬ \n\n Я ГОНЮ \n Я НА СПИДАХ \n СЕМЬ БАНОК В МОИХ ВЕНАХ \n ОБОГНАТЬ НЕ СМОЖЕШЬ ТЫ \n СМОТРИ НЕ ОКАЖИСЬ ВПЕРЕДИ \n\n Я ГОНЮ \n Я БУДУ ГНАТЬ \n ПАЧКУ РЕЛЬС ОБНЮХИВАТЬ \n ЧЁРТ ЧЁРТ ЧЁРТ, НУЖНО \n ПРОДОЛЖИТЬ НЮХАТЬ \n\n *****, КАК Я МОГ СВОЙ ПОЕЗД ОБ КАМЕНЬ ****** \n ЩАС МНЕ НУЖНО БЫСТРО ВСТАТЬ И УБЕЖАТЬ \n НО Я УПАЛ \n ИЗ-ЗА ЭТОЙ РЕЛЬСОТЫ \n МОЖЕТ ХОТЬ КОПЫ МЕНЯ СМОГУТ ОСВОБОДИТЬ \n МОГУТ ЗАСТРЕЛИТЬ МЕНЯ ЗА ТОННЫ РЕЛЬСОТЫ \n Я ЧТО ****** ДВОЙНУЮ РИФМУ РЕЛЬСОТЫ? \n\n ЛАДНО ПОСЛУШАЙТЕ \n ВЫ НЕ МОЖЕТЕ МЕНЯ ОСТАНОВИТЬ \n Я ЖЕ ТИПА ЭТОТ КОРОЛЬ ПЛАНЕТЫ ИЛИ ТИПА ТОГО \n В ДРУГОМ МОДЕ \n А У ЭТОЙ МЕХИ БЫЛИ СИЛЫ \n Я ДЕЛАЮ ЭТОМУ ТУННЕЛЮ ОДОЛЖЕНИЕ \n ПОЖАЛУЙСТА, ТОЛЬКО НЕ В ТЮРЬМУ \n\n ТОЛЬКО ЧТО СПАС МИР \n ЧТОБ ЗА РЕШЁТКОЙ ВЕЧНОСТЬ ЖДАТЬ \n БУДУТ МЕХУ ТУ ЧИНИТЬ \n А Я ПО ПОЕЗДУ СКУЧАТЬ \n ПУСТИТЕ МЕНЯ \n ВСЕ МОИ РЕЛЬСЫ УМРУТ \n КАК ЖЕ ПОЕЗД БЕЗ МЕНЯ \n БЕЗ МОЕЙ-ТО РЕЛЬСОТЫ \n\n Я БОЮСЬ ПОСМОТРИ \n ТОЛЬКО НЮХАТЬ И МОГУ \n ДРУГА НЕ СМОГУ НАЙТИ \n ЗАСТАВИТ - РЕЛЬСЫ ЗАНЮХНУ \n КАК ЖЕ Я ХОЧУ В ТУННЕЛЬ \n ЖАЛЬ ЧТО Я ПОД РЕЛЬСОТОЙ \n ЗА РЕШЁТКОЙ ТЕПЕРЬ БАБА \n ПОКА ПОЕЗД БРОСАЮТ В ЛАВУ! \n\n Я ВСЁ \n БУДУ СКУЧАТЬ \n СХОДИ, ЗАКРОЙ ПОПУ ВСЕМ \n\n И ЕЩЁ \n\n ***** РАСКОЛОТЫХ \n И ***** ИХ ******* ТУННЕЛИ \n\n[gray](основано на переводе "НЕ ЗАПОМИНАЙ")
